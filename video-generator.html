<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator - ProductDescriptions.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .avatar-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .avatar-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .avatar-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .avatar-description {
            font-size: 0.85em;
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }


        .generate-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-player video {
            width: 100%;
            display: block;
        }

        .video-info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .download-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: #218838;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .category-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                margin-bottom: 30px;
            }
            
            .section-title {
                font-size: 1.3em;
            }
            
            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .avatar-card {
                padding: 12px;
            }
            
            .avatar-image {
                width: 80px;
                height: 80px;
            }
            
            .voice-grid {
                grid-template-columns: 1fr;
            }
            
            .form-control {
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .generate-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                z-index: 100;
                box-shadow: 0 -5px 20px rgba(102, 126, 234, 0.3);
            }
            
            .video-player {
                margin-bottom: 60px; /* Space for fixed button */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 8px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .section {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            .avatar-grid {
                gap: 10px;
            }
            
            .avatar-card {
                padding: 8px;
            }
            
            .avatar-image {
                width: 60px;
                height: 60px;
            }
            
            .avatar-name {
                font-size: 0.9em;
            }
            
            .avatar-description {
                font-size: 0.75em;
            }
            
            .voice-option {
                padding: 10px;
            }
            
            .form-group label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ AI Video Generator</h1>
            <p>Create professional product videos with AI avatars</p>
        </div>

        <div class="content">
            <!-- Product Info Section -->
            <div class="section">
                <h2 class="section-title">üì¶ Product Information</h2>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" class="form-control" placeholder="Enter your product name">
                </div>
                <div class="form-group">
                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription" class="form-control" placeholder="Enter a brief description of your product"></textarea>
                </div>
                <div class="form-group">
                    <label for="keyFeatures">Key Features (Optional)</label>
                    <input type="text" id="keyFeatures" class="form-control" placeholder="e.g., Eco-friendly, Fast shipping, 30-day guarantee">
                </div>
            </div>

            <!-- Avatar Selection -->
            <div class="section">
                <h2 class="section-title">üë§ Choose Your Avatar</h2>
                <div id="avatarGrid" class="avatar-grid">
                    <!-- Avatars will be loaded here -->
                </div>
            </div>


            <!-- Script Section -->
            <div class="section">
                <h2 class="section-title">üìù Video Script</h2>
                <div class="form-group">
                    <label for="videoScript">Script (Auto-generated or customize)</label>
                    <textarea id="videoScript" class="form-control" placeholder="Script will be auto-generated based on your product information, or you can write your own..."></textarea>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="generate-button" onclick="generateVideo()">
                Generate Video
            </button>

            <!-- Results Section -->
            <div id="results" style="display: none;">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script>
        let selectedAvatar = 'professional-female';
        let avatarData = {};

        // Load avatars on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadAvatars();
            setupEventListeners();
        });

        async function loadAvatars() {
            try {
                const response = await fetch('/api/get-avatars');
                const data = await response.json();

                if (data.success) {
                    renderAvatars(data.avatarsByCategory);

                    // Store data for later use
                    data.avatars.forEach(avatar => {
                        avatarData[avatar.id] = avatar;
                    });

                    // Set default
                    selectedAvatar = data.defaultAvatar;
                }
            } catch (error) {
                console.error('Failed to load avatars:', error);
            }
        }

        function renderAvatars(avatarsByCategory) {
            const grid = document.getElementById('avatarGrid');
            let html = '';
            
            Object.entries(avatarsByCategory).forEach(([category, avatars]) => {
                avatars.forEach(avatar => {
                    html += `
                        <div class="avatar-card ${avatar.id === selectedAvatar ? 'selected' : ''}" 
                             data-avatar-id="${avatar.id}">
                            <img src="${avatar.imageUrl}" alt="${avatar.name}" class="avatar-image">
                            <div class="avatar-name">${avatar.name}</div>
                            <div class="avatar-description">${avatar.description}</div>
                        </div>
                    `;
                });
            });
            
            grid.innerHTML = html;
        }


        function setupEventListeners() {
            // Avatar selection
            document.getElementById('avatarGrid').addEventListener('click', (e) => {
                const card = e.target.closest('.avatar-card');
                if (card) {
                    document.querySelectorAll('.avatar-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedAvatar = card.dataset.avatarId;
                }
            });

            // Auto-generate script when product info changes
            document.getElementById('productName').addEventListener('input', generateScript);
            document.getElementById('productDescription').addEventListener('input', generateScript);
            document.getElementById('keyFeatures').addEventListener('input', generateScript);
        }

        function generateScript() {
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const keyFeatures = document.getElementById('keyFeatures').value;

            if (productName || productDescription) {
                const avatarName = avatarData[selectedAvatar]?.name || 'your presenter';
                let script = `Hi there! I'm ${avatarName}, and I'm excited to tell you about`;

                if (productName) {
                    script += ` ${productName}.`;
                }

                if (productDescription) {
                    script += ` ${productDescription}`;
                }

                if (keyFeatures) {
                    script += ` Some key benefits include: ${keyFeatures}.`;
                }

                script += ` Don't miss out on this amazing product. Get yours today!`;

                document.getElementById('videoScript').placeholder = script;
            }
        }


        async function generateVideo() {
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const keyFeatures = document.getElementById('keyFeatures').value;
            const customScript = document.getElementById('videoScript').value;
            
            if (!productName) {
                alert('Please enter a product name');
                return;
            }
            
            const generateBtn = document.getElementById('generateBtn');
            const resultsDiv = document.getElementById('results');
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Video...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Creating your video... This may take 30-60 seconds</p>
                </div>
            `;
            resultsDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productName,
                        productDescription,
                        features: keyFeatures,
                        avatarId: selectedAvatar,
                        customScript: customScript || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.status === 'processing') {
                        // Video is being processed, show status
                        resultsDiv.innerHTML = `
                            <div class="result-container">
                                <h3>‚úÖ Video Generation Started!</h3>
                                <p>Video ID: <code>${data.videoId}</code></p>
                                <p>Avatar: ${data.avatarUsed}</p>
                                <p>Status: Processing (typically takes 30-60 seconds)</p>
                                <p>The video will be available at the webhook URL when complete.</p>
                                <button class="download-button" onclick="checkVideoStatus('${data.videoId}')">
                                    Check Status
                                </button>
                            </div>
                        `;
                    } else if (data.videoUrl) {
                        // Video is ready
                        resultsDiv.innerHTML = `
                            <div class="result-container">
                                <h3>üéâ Your Video is Ready!</h3>
                                <div class="video-player">
                                    <video controls>
                                        <source src="${data.videoUrl}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                                <div class="video-info">
                                    <p><strong>Product:</strong> ${productName}</p>
                                    <p><strong>Avatar:</strong> ${avatarData[selectedAvatar]?.name}</p>
                                </div>
                                <a href="${data.videoUrl}" download="${productName}-video.mp4" class="download-button">
                                    Download Video
                                </a>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(data.error || 'Failed to generate video');
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
            }
        }
        
        async function checkVideoStatus(videoId) {
            try {
                const response = await fetch(`/api/webhooks/did-video?videoId=${videoId}`);
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                
                if (data.status === 'done' && data.videoUrl) {
                    resultsDiv.innerHTML = `
                        <div class="result-container">
                            <h3>üéâ Your Video is Ready!</h3>
                            <div class="video-player">
                                <video controls>
                                    <source src="${data.videoUrl}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <a href="${data.videoUrl}" download="product-video.mp4" class="download-button">
                                Download Video
                            </a>
                        </div>
                    `;
                } else {
                    alert(`Video status: ${data.status || 'checking...'}`);
                }
            } catch (error) {
                alert('Failed to check video status');
            }
        }
    </script>
    <script src="/js/upgrade-handler.js?v=1"></script>
    <script>
        // Check if user has video access
        async function checkVideoAccess(showModal = true) {
            // Check if user is logged in and has appropriate plan
            const token = localStorage.getItem('token');

            if (!token) {
                // Not logged in - show upgrade modal only if requested
                if (showModal) {
                    UpgradeHandler.showVideoUpgrade();
                }
                return false;
            }

            try {
                const response = await fetch('/api/auth/credits', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (showModal) {
                        UpgradeHandler.showVideoUpgrade();
                    }
                    return false;
                }

                const data = await response.json();
                const plan = data.user?.plan || 'free';

                // Check if user has video access (Professional or Enterprise)
                if (plan === 'free' || plan === 'starter') {
                    if (showModal) {
                        UpgradeHandler.showVideoUpgrade();
                    }
                    return false;
                }

                // Check if user has video credits
                if (data.credits?.videos <= 0) {
                    if (showModal) {
                        UpgradeHandler.showUpgradeModal('credits');
                    }
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Access check error:', error);
                if (showModal) {
                    UpgradeHandler.showVideoUpgrade();
                }
                return false;
            }
        }

        // Override the generate button click
        const originalGenerateVideo = window.generateVideo;
        window.generateVideo = async function() {
            const hasAccess = await checkVideoAccess();
            if (hasAccess && originalGenerateVideo) {
                originalGenerateVideo();
            }
        };

        // Check access on page load for better UX - but don't show modal automatically
        document.addEventListener('DOMContentLoaded', async () => {
            // Add upgrade notice if needed
            const generateBtn = document.getElementById('generateBtn');
            if (generateBtn) {
                // Check access silently
                const token = localStorage.getItem('token');
                let hasAccess = false;

                if (token) {
                    try {
                        const response = await fetch('/api/auth/credits', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const plan = data.user?.plan || 'free';
                            hasAccess = (plan === 'professional' || plan === 'enterprise');
                        }
                    } catch (error) {
                        console.error('Access check error:', error);
                    }
                }

                if (!hasAccess) {
                    // Add visual indicator without showing modal
                    const notice = document.createElement('div');
                    notice.className = 'upgrade-notice';
                    notice.style.cssText = `
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        padding: 15px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        text-align: center;
                        cursor: pointer;
                    `;
                    notice.innerHTML = `
                        <p style="margin: 0; font-weight: 600;">
                            üîí Video generation requires Professional or Enterprise plan
                        </p>
                        <p style="margin: 5px 0 0 0; font-size: 14px;">
                            Click here to view upgrade options
                        </p>
                    `;
                    notice.onclick = () => UpgradeHandler.showVideoUpgrade();

                    // Insert before the form
                    const form = document.querySelector('.content');
                    if (form) {
                        form.insertBefore(notice, form.firstChild);
                    }
                }
            }
        });
    </script>
</body>
</html>
