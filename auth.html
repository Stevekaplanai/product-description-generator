<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login / Sign Up - ProductDescriptions.io</title>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 48px; /* Mobile touch target */
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e3e5;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            min-height: 48px; /* Mobile touch target */
            -webkit-appearance: none; /* Prevent iOS styling */
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="email"] {
            text-transform: lowercase;
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 48px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e3e5;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
        }
        
        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e3e5;
            background: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
        }
        
        .success-message {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .footer-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üöÄ</div>
        <h1>ProductDescriptions.io</h1>
        <p class="subtitle">AI-Powered Product Content Generation</p>
        
        <div class="tabs">
            <button class="tab active" id="loginTab" onclick="switchTab('login')">Login</button>
            <button class="tab" id="signupTab" onclick="switchTab('signup')">Sign Up</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required autocomplete="email" inputmode="email">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-input">
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
            
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" style="color: #667eea; text-decoration: none;">Forgot password?</a>
            </p>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="you@example.com" required autocomplete="email" inputmode="email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-input">
                    <input type="password" id="signupPassword" placeholder="At least 8 characters" required autocomplete="new-password" minlength="8">
                    <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
            
            <p style="font-size: 12px; color: #666; margin-top: 15px; text-align: center;">
                By signing up, you agree to our <a href="/terms.html" style="color: #667eea;">Terms</a> and <a href="/privacy.html" style="color: #667eea;">Privacy Policy</a>
            </p>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left"
             style="width: 100%; display: flex; justify-content: center;">
        </div>
        
        <div style="margin-top: 15px;">
            <a href="/shopify-install.html" class="social-btn" style="display: block; text-decoration: none; text-align: center;">
                <span>üõçÔ∏è</span> Connect Shopify Store
            </a>
        </div>
        
        <div class="footer-links">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        let currentTab = 'login';
        
        function switchTab(tab) {
            currentTab = tab;
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
            
            // Clear messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1500);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Store token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1500);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
        
        // Handle Google Sign-In
        async function handleGoogleSignIn(response) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ credential: response.credential })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Google login failed');
                }
                
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1500);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        // Initialize Google Sign-In with actual client ID from environment
        window.onload = function() {
            // Fetch the Google Client ID from the server config
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.googleClientId) {
                        // Update the Google Sign-In button with the actual client ID
                        const googleButton = document.getElementById('g_id_onload');
                        if (googleButton) {
                            googleButton.setAttribute('data-client_id', config.googleClientId);
                            // Re-render the button
                            google.accounts.id.initialize({
                                client_id: config.googleClientId,
                                callback: handleGoogleSignIn
                            });
                            google.accounts.id.renderButton(
                                document.querySelector('.g_id_signin'),
                                { theme: 'outline', size: 'large', width: '100%' }
                            );
                        }
                    }
                })
                .catch(err => console.log('Google Sign-In not configured'));
        }
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = 'You are already logged in. Redirecting...';
            successDiv.style.display = 'block';
            setTimeout(() => {
                window.location.href = '/app.html';
            }, 1500);
        }
    </script>
</body>
</html>
