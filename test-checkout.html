<!DOCTYPE html>
<html>
<head>
    <title>Test Checkout</title>
</head>
<body>
    <h1>Testing Checkout API</h1>
    <button onclick="testCheckout()">Test Checkout</button>
    <pre id="result"></pre>
    
    <script>
        async function testCheckout() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://productdescriptions.io/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        priceId: 'price_1S4hLQRrVb92Q7hgBBBtrzHd',
                        tierName: 'Professional',
                        successUrl: 'https://productdescriptions.io/app.html?subscription=success',
                        cancelUrl: 'https://productdescriptions.io/app.html'
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (data.sessionId) {
                    resultEl.textContent += '\n\nSUCCESS! Session ID: ' + data.sessionId;
                }
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
